# SENSOR : ALIAS
# tsens_tz_sensor4 : cpu4
# tsens_tz_sensor2 : pop_mem
# tsens_tz_sensor10 : gpu
# tsens_tz_sensor9 : cpu0-cpu1-cpu2-cpu3
# tsens_tz_sensor8 : L2_cache_1
# tsens_tz_sensor7 : cpu7
# tsens_tz_sensor6 : cpu6
# tsens_tz_sensor5 : cpu5

# debug
#Conf file: /system/etc/thermal-engine-srtphone.conf

[SS-POPMEM]
#algo_type ss
sampling 250
sensor pop_mem
device cluster1
set_point 70000
set_point_clr 55000
time_constant 2

[SS-L2_CACHE_1]
#algo_type ss
sampling 50
sensor L2_cache_1
device cluster1
set_point 85000
set_point_clr 55000
time_constant 0

[SS-CPU7]
#algo_type ss
sampling 50
sensor cpu7
device cluster1
set_point 85000
set_point_clr 55000
time_constant 0

[SS-CPU6]
#algo_type ss
sampling 50
sensor cpu6
device cluster1
set_point 85000
set_point_clr 55000
time_constant 0

[SS-CPU5]
