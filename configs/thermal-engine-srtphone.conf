set_point 85000
set_point_clr 55000
time_constant 0

[SS-CPU4]
#algo_type ss
sampling 50
sensor cpu4
device cluster1
set_point 85000
set_point_clr 55000
time_constant 0

[SS-CPU0-1-2-3]
#algo_type ss
sampling 50
sensor cpu0-1-2-3
device cluster0
set_point 85000
set_point_clr 55000
time_constant 0

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm8950_tz
sensors tsens_tz_sensor1 tsens_tz_sensor2 tsens_tz_sensor3 tsens_tz_sensor10
temp_range 6000 10000 2000
max_temp 45000
offset -4000

[VDD_RSTR_MONITOR-TSENS10]
#algo_type monitor
sampling 1000
sensor tsens_tz_sensor10
thresholds 5000
thresholds_clr 10000
actions vdd_restriction
action_info 1
descending

